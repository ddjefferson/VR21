<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content-box {
        box-sizing: content-box;
        width: 200px;
        padding: 1rem;
        border: 4px solid black;
      }

      .border-box {
        box-sizing: border-box;
        width: 200px;
        padding: 1rem;
        border: 4px solid black;
      }

      .content-box:hover {
        color: black;
        width: 200px;
        border: 2px solid #191919;
        cursor: pointer;
        top: auto;
        /* opacity: 0; */
      }

      .border-box:hover {
        color: goldenrod;
        width: 200px;
        border: 1px solid #191919;
        cursor: pointer;
        opacity: 0;
      }

      .border-box img {
        width: 200px;
        height: auto;
      }

      .content-box img {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="content-box">
      <img
        src="https://variety.com/wp-content/uploads/2022/11/snoop.jpg?w=681&h=383&crop=1"
      />
    </div>
    <div class="border-box">
      <img
        src="https://nationaltoday.com/wp-content/uploads/2022/10/27-Janet-Jackson-640x514.jpg"
      />
    </div>
  </body>
</html>
